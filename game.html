<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="game.css">

<body>
    <div class="container">

        <div id="overlay">

            <p >Your Final Score <span id="final_score"></span></p>

            <br>

            <a onclick="window.location.reload()" href="#">Click to Play Again!</a>

        </div>

        <canvas id="canvas" width="600" height="450">

            Sorry, This web browser does not support canvas element.

        </canvas>

        <div id="stats">
            <div id="score"></div>

            <div id="high_score"></div>

            <button onclick="resetScore()" id="reset_score">Reset High Score</button>
        </div>

    </div>
</body>

<!-- jquery -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<!-- JavaScript -->

<script src="game.js"></script>

</html>
